<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">Promena sifre</h4>
    <div class="card-body">
      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="oldPassword">Stara sifra</label>
          <input
            type="password"
            formControlName="oldPassword"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.oldPassword.errors }"
          />
          <div
            *ngIf="submitted && f.oldPassword.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.oldPassword.errors.required">
              Stara sifra je neophodna
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Nova sifra</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Sifra je neophodna</div>
            <div *ngIf="f.password.errors.minlength">
              Sifra mora imate najmanje 6 karaktera
            </div>
            <div *ngIf="f.password.errors.MathcPassword">
              Nova sifra se mora razlikovati od stare
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Potvrda sifre</label>
          <input
            type="password"
            formControlName="confirmPassword"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
          />
          <div
            *ngIf="submitted && f.confirmPassword.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.confirmPassword.errors.required">
              Potvrda sifre je neophodna
            </div>
            <div *ngIf="f.confirmPassword.errors.mustMatch">
              Sifre se moraju poklapati
            </div>
          </div>
        </div>
        <br />
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Promeni sifru
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
</div>
