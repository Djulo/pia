<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">Kreiranje rasadnika</h4>
    <div class="card-body">
      <form [formGroup]="nurseryCreateForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Naziv</label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
          />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Naziv je neophodan</div>
          </div>
        </div>
        <div class="form-group">
          <label for="location">Mesto</label>
          <input
            type="text"
            formControlName="location"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.location.errors }"
          />
          <div *ngIf="submitted && f.location.errors" class="invalid-feedback">
            <div *ngIf="f.location.errors.required">Mesto je neophodno</div>
          </div>
        </div>
        <div class="form-group">
          <label for="height">Visina</label>
          <input
            type="number"
            formControlName="height"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.height.errors }"
          />
          <div *ngIf="submitted && f.height.errors" class="invalid-feedback">
            <div *ngIf="f.height.errors.required">Visina je nophodna</div>
          </div>
        </div>
        <div class="form-group">
          <label for="width">Sirina</label>
          <input
            type="number"
            formControlName="width"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.width.errors }"
          />
          <div *ngIf="submitted && f.width.errors" class="invalid-feedback">
            <div *ngIf="f.width.errors.required">Sirina je neophodna</div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Kreiraj
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
</div>
