<mat-horizontal-stepper [linear]="true" #stepper>
  <mat-step [stepControl]="typeFormGroup">
    <form [formGroup]="typeFormGroup">
      <ng-template matStepLabel>Tip</ng-template>
      <mat-form-field>
        <mat-label>Tip</mat-label>
        <mat-select formControlName="type" required>
          <mat-option *ngFor="let type of types" [value]="type.value">
            {{ type.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br />
      <mat-form-field *ngIf="type && type == 'Sadnica'">
        <mat-label>Dani do sazrevanja</mat-label>
        <input matInput type="number" formControlName="sproutTime" required />
      </mat-form-field>
      <br />
      <mat-form-field *ngIf="type && type == 'Preparat'">
        <mat-label>Koliko dana ubrzava</mat-label>
        <input matInput type="number" formControlName="advanceTime" required />
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="detailsFormGroup">
    <form [formGroup]="detailsFormGroup">
      <ng-template matStepLabel>Detalji</ng-template>
      <mat-form-field>
        <mat-label>Naziv</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="fourthFormGroup">
    <form [formGroup]="fourthFormGroup">
      <ng-template matStepLabel>Kolicina</ng-template>
      <mat-form-field>
        <mat-label>Kolicina</mat-label>
        <input type="number" matInput formControlName="quantity" required />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="fifthFormGroup">
    <form [formGroup]="fifthFormGroup">
      <ng-template matStepLabel>Cena</ng-template>
      <mat-form-field>
        <mat-label>Cena</mat-label>
        <input type="number" matInput formControlName="price" required />
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
      <button mat-button (click)="done()">Dodaj</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
