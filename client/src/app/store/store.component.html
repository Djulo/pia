<div class="card mt-4">
  <h4 class="card-header">Online Prodavnica</h4>
  <div class="card-body">
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <div *ngIf="!loading && farmer">
      <h2>Proizvodi</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tip</th>
            <th scope="col">Naziv</th>
            <th scope="col">Proizvodjac</th>
            <th scope="col">Kolicina</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.type }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.producer }}</td>
            <td>{{ item.quantity }}</td>
            <td>
              <button class="btn btn-success" (click)="addToCart(item)">
                Dodaj
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <br />
      <br />
      <h2>Korpa</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tip</th>
            <th scope="col">Naziv</th>
            <th scope="col">Proizvodjac</th>
            <th scope="col">Kolicina</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cart; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.type }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.producer }}</td>
            <td>{{ item.quantity }}</td>
            <td>
              <button class="btn btn-danger" (click)="remove(item)">
                Ukloni
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <br />
      <br />

      <div class="">
        <p>Izaberite rasadnik:</p>
        <ng-select
          style="width: 20%;"
          [items]="farmer.nurseries"
          bindLabel="name"
          [(ngModel)]="nursery"
        ></ng-select>
        <br />
        <button class="btn btn-primary" (click)="order()">
          Naruci
        </button>
      </div>
    </div>
  </div>
</div>
